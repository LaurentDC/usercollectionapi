<nav class="text-center" ng-show="items.length > 10">
	<ul class="pagination pagination-sm">
		<li>
			<a href="" class="btn btn-default" ng-disabled="currentPage == 0" ng-click="currentPage = currentPage-1">Prev</a>
		</li>
		<li>
			<span>{{currentPage + 1}}/{{numberOfPages()}}</span>
		</li>
		<li>
			<a href="" class="btn btn-default" ng-disabled="currentPage >= items.length/maxPage - 1" ng-click="currentPage = currentPage + 1">Next</a>
		</li>
	</ul>
</nav>
